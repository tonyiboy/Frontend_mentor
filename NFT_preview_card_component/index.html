<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>nft_preview_card_component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <div class="img-container">
            <img src="img/image-equilibrium.jpg" alt="image with box that contains alot of colors with a blue background">
            <div class="second-layout-img">
                <img src="img/icon-view.svg" alt="eye icon">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="balance-info">
            <div class="balance-eth">
                <img src="img/icon-ethereum.svg" alt="ethereum symbol">
                <span class="eth">0.041 ETH</span>
            </div>
            <div class="balance-days">
                <img src="img/icon-clock.svg" alt="clock">
                <span class="days"> 3 days left</span>
            </div>
        </div>
        
        <div class="person-info">
            <img src="img/image-avatar.png" alt="">
            <span class="creation">Creation of</span>
            <span class="name">Jules Wyvern</span>
        </div>

    </div>
</body>
</html>
