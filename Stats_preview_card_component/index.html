<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>stats_preview_card_component</title>
</head>
<body>
    
    <main>
        
        <section class="card-one">

            <picture>
                <source media="(max-width: 1023px)" srcset="img/image-header-mobile.jpg">
                <source media="(min-width: 1024px)" srcset="img/image-header-desktop.jpg">
                <img src="img/image-header-mobile.jpg" alt="peopl in office in front of computer">
            </picture>
        </section>

        <section class="card-two">
            
            <h1>Get <span class="tittle-word">insights</span> that help your business grow.</h1>
            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            
            <footer>

                <div class="stats">
                    <span class="stats-number">10k+</span>
                    <span class="stats-type">companies</span>
                </div>

                <div class="stats">
                    <span class="stats-number">314</span>
                    <span class="stats-type">templates</span>
                </div>

                <div class="stats">
                    <span class="stats-number">12m+</span>
                    <span class="stats-type">queries</span>
                </div>

            </footer>

        </section>
    
    </main>

</body>
</html>
