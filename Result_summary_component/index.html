<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>result_summary_component</title>
</head>
<body>

    <div class="wrapper">

        <!-- card one -->
        <div class="card-one">
            
            <h2>Your Result</h2>
            
            <div class="result">
                <span class="score">76</span>
                <span class="total-score">of 100</span>
            
            </div>
            
            <span class="score-title">Great</span>
            
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        
        </div>

        <!-- card two -->
        <div class="card-two">

            <h2>Summary</h2>
            
            <div class="reaction">
                <img src="img/icon-reaction.svg" alt="">
                <h3>Reaction</h3>
                <span class="reaction-score"><span class="bold-score">80</span> / 100</span>
            </div>
            
            <div class="memory">
                <img src="img/icon-memory.svg" alt="">
                <h3>Memory</h3>
                <span class="verbal-score"><span class="bold-score">92</span> / 100</span>
            </div>
            
            <div class="verbal">
                <img src="img/icon-verbal.svg" alt="">
                <h3>Verbal</h3>
                <span class="verbal-score"><span class="bold-score">61</span> / 100</span>
            </div>
            
            <div class="visual">
                <img src="img/icon-visual.svg" alt="">
                <h3>Visual</h3>
                <span class="visual-score"><span class="bold-score">72</span> / 100</span>
            </div>
            
            <button>Continue</button>

        </div>

    </div>
    
</body>
</html>
